<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Culturama</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Culturama's logo">
        <h1>Customer Satisfaction</h1>
    </header>

    <main>
        <form action="" method="get">
            <fieldset id="personal-data"> <!-- PERSONAL DATA -->
                <legend>Personal data</legend>
                <div>
                    <label for="name">Complete name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" required min="12" max="100">
                </div>
                <div>
                    <label for="birth">Date of birth:</label>
                    <input type="date" name="birth" id="birth">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="phone-number">Phone number:</label>
                    <input type="tel" name="phone-number" id="phone-number" placeholder="(00)123456789" pattern="[0-9]{11}">
                </div>
                <div id="uploadPhoto">
                    <label for="photo">Upload photo:</label>
                    <input type="file" accept="image/*" name="photo" id="photo">
                </div>
            </fieldset>

            <fieldset id="profile"> <!-- PROFILE -->
                <legend>Profile</legend>
                <div>
                    <label for="gender">Gender:</label>
                    
                    <label for="male">
                        <input type="radio" name="gender" id="male" value="male">
                        Male
                    </label>
                    <label for="female">
                        <input type="radio" name="gender" id="female" value="female">
                        Female
                    </label>
                    <label for="others">
                        <input type="radio" name="gender" id="others" value="others">
                        Others
                    </label>
                </div>
                <div>
                    <label for="marital-status">Marital status:</label>
                    <select name="marital-status" id="marital-status">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widower">Widower</option>
                    </select>
                </div>
                <div>
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SE">SE</option>
                        <option value="SP">SP</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city">
                </div>
            </fieldset>

            <fieldset id="habits"> <!-- HABITS -->
                <legend>Habits</legend>
                <div id="social-medias">
                    <label for="social-medias">Social medias:</label>
                    <label for="facebook">
                        <input type="checkbox" name="social-medias" id="facebook" value="facebook">
                        Facebook
                    </label>
                    <label for="linkedin">
                        <input type="checkbox" name="social-medias" id="linkedin" value="linkedin">
                        Linkedin
                    </label>
                    <label for="instagram">
                        <input type="checkbox" name="social-medias" id="instagram" value="instagram">
                        Instagram
                    </label>
                    <label for="github">
                        <input type="checkbox" name="social-medias" id="github" value="github">
                        GitHub
                    </label>
                </div>
                <div>
                    <label for="musical-style">Musical style:</label>
                    <input type="text" name="musical-style" id="musical-style" list="styles">
                    <datalist id="styles">
                        <option value="Rock"></option>
                        <option value="Pop"></option>
                        <option value="Jazz"></option>
                        <option value="Hip-Hop"></option>
                        <option value="Country"></option>
                    </datalist>
                </div>
                <div>
                    <label for="favorite-color">Favorite color:</label>
                    <input type="color" name="favorite-color" id="favorite-color">
                </div>
            </fieldset>

            <fieldset id="opinion"> <!-- OPINION -->
                <legend>Opinion</legend>
                <div id="satisfaction-level">
                    <label for="satisfaction-level">Level of satisfaction:</label>
                    
                    <label for="very-satisfied">
                        <input type="radio" name="satisfaction-level" id="very-satisfied" value="very-satisfied">
                        Very satisfied
                    </label>
                    <label for="satisfied">
                        <input type="radio" name="satisfaction-level" id="satisfied" value="satisfied">
                        Satisfied
                    </label>
                    <label for="dissatisfied">
                        <input type="radio" name="satisfaction-level" id="dissatisfied" value="dissatisfied">
                        Dissatisfied
                    </label>
                </div>
                <div>
                    <label for="comment">Comment:</label> <br>
                    <textarea name="comment" id="comment" rows="5" cols="35" maxlength="500" placeholder="Leave your comment..."></textarea>
                </div>
            </fieldset>

            <div id="div-lgpd"> <!-- CONSENT AND RESULTS -->
                <label for="LGPD">
                    <input type="checkbox" name="LGPD" id="LGPD" value="accepted" required>
                    I have read and agree to the privacy policies.
                </label> <br>
                <label for="receive-results">
                    <input type="checkbox" name="receive-results" id="receive-results" value="yes">
                    Would you like to receive the results by email?
                </label>
            </div>

            <div> <!-- BUTTONS -->
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2026 Belkman TI. All rights reserved.</p>
    </footer>
</body>
</html>
